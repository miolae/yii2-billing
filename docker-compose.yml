version: "2"

services:
  app:
    build: docker/php
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: mysql:5.7
    volumes:
      - /var/lib/mysql
      - ./docker/mysql/config.cnf:/etc/mysql/conf.d/config.cnf
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: billing_test
      MYSQL_USER: billing_test
      MYSQL_PASSWORD: billing_test

